<!DOCTYPE html>
<html>
  <head>
    <title>Coin Toss</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <video id="background" muted playsinline webkit-playsinline>
      <source src="background.mp4" type="video/mp4">
    </video>

    <audio id="coin">
      <source src="coin.mp3" type="audio/mpeg">
    </audio>

    <div class="center">
      <button id="tossButton" onclick="toss()">
        <p>Toss</p>
      </button>
    </div>

    <p id="score count" class="score"></p>
    <div class="score">
      <p>Coin Toss Simulator</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
